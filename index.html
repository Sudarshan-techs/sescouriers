<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Engineering & Systems - Courier Portal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
    <style>
        /* Add CSS styling for better appearance */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 150px;
        }
        h1 {
            margin: 10px 0;
        }
        #login-section, #home-section {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.selectengg.com/assets/images/logo.png" alt="Select Engineering & Systems Logo" class="logo">
        <h1>Courier Portal</h1>
    </header>
    
    <main>
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="user-id">User ID:</label>
                <input type="text" id="user-id" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="submit">Login</button>
            </form>
        </section>

        <section id="home-section" style="display: none;">
            <h2>Welcome to Courier Portal</h2>
            <p>You have successfully logged in!</p>
        </section>
    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission
            const userId = document.getElementById('user-id').value;
            const password = document.getElementById('password').value;

            // Check credentials
            if ((userId === 'admin' || userId === 'support') && password === '123456') {
                // Hide login section and show dashboard
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('home-section').style.display = 'block';
            } else {
                alert('Invalid User ID or Password');
            }
        });
    </script>
</body>
</html>
