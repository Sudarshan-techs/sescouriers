<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courier Management Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    form label {
      display: block;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    button {
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Courier Management Dashboard</h1>
  
  <!-- Form to Add Courier Entry -->
  <form id="courierForm">
    <label for="date">Date:</label>
    <input type="date" id="date" required>
    
    <label for="sender">Sender Name:</label>
    <input type="text" id="sender" required>
    
    <label for="receiver">Receiver Name:</label>
    <input type="text" id="receiver" required>
    
    <label for="itemDescription">Item Description:</label>
    <textarea id="itemDescription" rows="2" required></textarea>
    
    <label for="courierPartner">Courier Partner Name:</label>
    <input type="text" id="courierPartner" required>
    
    <label for="trackingNo">AWB/Tracking No:</label>
    <input type="text" id="trackingNo" required>
    
    <label for="handoverBy">Handover By:</label>
    <input type="text" id="handoverBy" required>
    
    <label for="remarks">Remarks:</label>
    <textarea id="remarks" rows="2"></textarea>
    
    <button type="submit">Save and Submit</button>
  </form>
  
  <!-- Table to View Courier Entries -->
  <h2>Courier Entries</h2>
  <table id="entriesTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Sender Name</th>
        <th>Receiver Name</th>
        <th>Item Description</th>
        <th>Courier Partner</th>
        <th>AWB/Tracking No</th>
        <th>Handover By</th>
        <th>Remarks</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic rows will be added here -->
    </tbody>
  </table>
  
  <script src="script.js"></script>
</body>
</html>
